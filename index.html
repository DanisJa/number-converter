<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">

     <title>CONVERTER</title>

<body>
     <h1 class="focus-in-expand">Number Base Converter</h1>

                    <option>9</option>
                    <option value="10" selected>10 (decimal)</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option value="16">16 (hex)</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                    <option>32</option>
                    <option>33</option>
                    <option>34</option>
                    <option>35</option>
                    <option>36</option>
               </select>
               <label for="to-base">To base</label>
               <select id="to-base" id="to-base">
                    <option value="2">2 (binary)</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option value="8">8 (octal)</option>
                    <option>9</option>
                    <option>10 (decimal)</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option value="16" selected>16 (hex)</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                    <option>32</option>
                    <option>33</option>
                    <option>34</option>
                    <option>35</option>
                    <option>36</option>
               </select>
          </div>
          <div class="inputs">
               <input type="text" id="input" required />
               <label for="input"><span>Number</span></label>
               <button id="button" class="slide-out-blurred-top slide-in-blurred-bottom vibrate-3">Convert!</button>
          </div>
          <textarea placeholder="Result..." readonly id="result" style="resize: none;"></textarea>
     </div>
